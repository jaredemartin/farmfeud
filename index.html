<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Farm Feud</title>

  <!--Google Fonts-->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Ubuntu=Ranchers&display=swap" rel="stylesheet">

  <!--CSS Stylesheets-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">

  <!--Font Awesome-->
  <script src="https://kit.fontawesome.com/3b9bf2b632.js" crossorigin="anonymous"></script>

  <!--Bootstrap Scripts-->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>


</head>

<body>

  <section class="top-section" id="title">
    <div class="container-fluid">

      <!-- Nav Bar -->

      <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">
          <img src="images/logo.png" width="200" height="100" alt="" loading="lazy">
        </a>

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="">Log-In</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="">Sign-Up</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="">Contact</a>
          </li>
        </ul>
      </div>
      </nav>

      <!-- Title -->

      <div class="row">

        <div class="col-lg-12">
          <h1 class="big-heading">Welcome to the the farm, baby. You're gonna feud!</h1>
        </div>

        <div class="col-lg-6">
        </div>
      </div>
      <img class="banner-image" src="images/FarmFeudBanner" alt="farmfeud-banner">

    </div>

  </section>

  <!-- Playable Characters -->

  <section class="character-section" id="characters">

    <h1 class="section-heading">Critters & Varminants</h1>

    <div class="row">
      <div class="feature-box col-lg-4">
        <img class="chicken-image" src="images/Chicken.png" alt="chicken-image">
        <h3 class="feature-title">Chicken</h3>
      </div>

      <div class="feature-box col-lg-4">
        <img class="sheep-image" src="images/Sheep.png" alt="sheep-image">
        <h3 class="feature-title">Sheep</h3>
      </div>

      <div class="feature-box col-lg-4">
        <img class="pig-image" src="images/Pig.png" alt="pig-image">
        <h3 class="feature-title">Pig</h3>
      </div>

      <div class="feature-box col-lg-4">
        <img class="fox-image" src="images/Fox.png" alt="fox-image">
        <h3 class="feature-title">Fox</h3>
      </div>

      <div class="feature-box col-lg-4">
        <img class="raccoon-image" src="images/Raccoon.png" alt="raccoon-image">
        <h3 class="feature-title">Raccoon</h3>
      </div>

      <div class="feature-box col-lg-4">
        <img class="skunk-image" src="images/Skunk.png" alt="skunk-image">
        <h3 class="feature-title">Skunk</h3>
      </div>
    </div>

  </section>

  <!-- Weapons -->

  <section class="weapon-section" id="weapons">
    <h1 class="section-heading">Weapons</h1>

    <div class="row">

      <div class="feature-box col-lg-4">
        <img class="weapon pitchfork-image" src="images/weapons/Pitch Fork.png" alt="pitchfork-image">
      </div>

      <div class="feature-box col-lg-4">
        <img class="weapon egglauncher-image" src="images/weapons/EggLauncher.png" alt="egglauncher-image">
      </div>
      <div class="feature-box col-lg-4">
        <img class="weapon molotovcarrot-image" src="images/weapons/Molotov Carrot.png" alt="molotovcarrot-image">
      </div>
      <div class="feature-box col-lg-4">
        <img class="weapon cowpiebomb-image" src="images/weapons/CowPie Bomb.png" alt="cowpiebomb-image">
      </div>
      <div class="feature-box col-lg-4">
        <img class="weapon calflinggun-image" src="images/weapons/Calfling Gun.png" alt="calflinggun-image">
      </div>
      <div class="feature-box col-lg-4">
        <img class="weapon milkthrower-image" src="images/weapons/Milk Thrower.png" alt="milkthrower-image">
      </div>
    </div>

  </section>

  <!-- Boss Characters -->

  <section class="boss-section" id="bosses">
    <h1 class="section-heading">Bosses</h1>

    <div class="row">
      <div class="feature-box col-lg-4">
        <img class="rooster-image" src="images/bosses/Rooster.png" alt="roster-image">
        <h3 class="feature-title">Rooster</h3>
      </div>

      <div class="feature-box col-lg-4">
        <img class="hog-image" src="images/bosses/Hog.png" alt="hog-image">
        <h3 class="feature-title">Hog</h3>
      </div>
      <div class="feature-box col-lg-4">
        <img class="scarecrow-image" src="images/bosses/Scarecrow.png" alt="scarecrow-image">
        <h3 class="feature-title">Scarecrow</h3>
      </div>
      <div class="feature-box col-lg-4">
        <img class="bull-image" src="images/bosses/Bull.png" alt="bull-image">
        <h3 class="feature-title">Bull</h3>
      </div>
      <div class="feature-box col-lg-4">
        <img class="stallion-image" src="images/bosses/Stallion.png" alt="stallion-image">
        <h3 class="feature-title">Stallion</h3>
      </div>
      <div class="feature-box col-lg-4">
        <img class="butcher-image" src="images/bosses/Butcher.png" alt="butcher-image">
        <h3 class="feature-title">The Butcher</h3>
      </div>
    </div>

  </section>

  <!-- Footer -->

  <footer class="footer-section" id="footer">

    <i class="social-icon fab fa-facebook-f"></i>
    <i class="social-icon fab fa-twitter"></i>
    <i class="social-icon fab fa-instagram"></i>
    <i class="social-icon far fa-envelope"></i>
    <p class="copyright">Â© Copyright 2020 Obscene Media, Inc.</p>

  </footer>

  <!-- JavaScript-->
  <script src="index.js" charset="utf-8"></script>

</body>

</html>
